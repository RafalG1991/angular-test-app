<app-parent />
<div *ngIf="shouldBeVisible">Lorem Ipsum</div>

@if(shouldBeVisible) {
  <div>Lorem Ipsum 2</div>
}

@switch (isLoggedIn) {
  @case(true) {
    <h1>You are logged in</h1>
  }
  @case(false) {
    <h1>You are not logged in</h1>
  }
  @default {
    <h1>Unknown login state</h1>
  }
}

<div *ngFor="let user of users; trackBy: trackUsersFn">{{user.name}}</div>
